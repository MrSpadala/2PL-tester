
<!DOCTYPE html>
<html>
<head>
	<title>Two phase lock</title>

  <script type="text/javascript">
    // update form on return from form submission
    function update_form()
    {
      var url_string = window.location.href;
      var url = new URL(url_string);
      var prev_schedule = url.searchParams.get("schedule");
      var prev_xl_only  = url.searchParams.get("use_xl_only");
      if (prev_schedule != null) 
        document.getElementById("input_schedule").value = prev_schedule;
      if (prev_xl_only == "on")
        document.getElementById("input_checkbox").checked = true;
    }
  </script>
</head>


<body onload="update_form()">

<form id="schedule_form" action="/2PL">
  Schedule:<br>
  <input type="text" name="schedule" id="input_schedule" size=80>
  <br><br>
  <input type="checkbox" name="use_xl_only" id="input_checkbox">Use <i>only</i> exclusive locks
  <br><br>
  <input type="submit" value="Go">
  <input type="reset" value="Clear">
</form>


<!---->


</body>
</html>
